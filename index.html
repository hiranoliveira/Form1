<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css" media="screen">
    <title>Sign Up</title>
</head>
<body>
   <div>
       <h1 id="title">DEVs registration</h1>
       <p id="subtitle">Fill with your info</p>
       <br>
   </div>

   <form>
       <fieldset class="group">
            <div class="field">
                <label for="name"><strong>Name</strong></label>
                <input type="text" name="name" id="name" required>
            </div>

            <div class="field">
                <label for="lastname"><strong>Last Name</strong></label>
                <input type="text" name="lastname" id="lastname" required>
            </div>
       </fieldset>
       <div class="field">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
       </div>

       <div class="field">
            <label><strong>Which side do you develop?</strong></label>
            <label>
                <input type="radio" name="devweb" id="frontend" checked>Front-End
            </label>
            <label>
                <input type="radio" name="devweb" id="backend">Back-End
            </label>
            <label>
                <input type="radio" name="devweb" id="fullstack">Fullstack
            </label>
        </div>

        <div class="field">
            <label for="skill"><strong>Your skill level</strong></label>
            <select id="level">
                <option value=""selected disabled>Select one option</option>
                <option value="Junior">Junior</option>
                <option value="Middle">Middle</option>
                <option value="Senior">Senior</option>
            </select>
        </div>

        <fieldset class="group">
            <div id="check">
                <label><strong>Select the technologies you use</strong></label><br>
                <input type="checkbox" name="tech1" id="tech1" value="HTML">
                <label for="tech1">HTML</label>

                <input type="checkbox" name="tech2" id="tech2" value="CSS">
                <label for="tech2">CSS</label>

                <input type="checkbox" name="tech3" id="tech3" value="Javascript">
                <label for="tech3">JavaScript</label>

                <input type="checkbox" name="tech4" id="tech4" value="PHP">
                <label for="tech4">PHP</label>
                
                <input type="checkbox" name="tech5" id="tech5" value="C#">
                <label for="tech5">C#</label>

                <input type="checkbox" name="tech6" id="tech6" value="Python">
                <label for="tech6">Python</label>

                <input type="checkbox" name="tech7" id="tech7" value="Java">
                <label for="tech7">Java</label>
            </div>
        </fieldset>

        <div class="field">
            <br>
            <label><strong>Tell us a little about your experiences:</strong></label>
            <textarea row="6" style="width: 26em;" id="experience" name="experience"></textarea>
        </div>

        <button class="button" type="submit">Submit</button>

   </form>

</body>
</html>
